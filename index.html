<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual's Repo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div>
                <a href="/" style="text-decoration: none;">
                    <img src="img/filecat.png" id="icon" alt="Website Icon" />
                </a>
                <p style="font-weight: bold;">Manual's Repo</p>
            </div>

            <form action="cydia://url/https://cydia.saurik.com/api/share#?source=https://jb.catto.io" method="GET">
                <input type="submit" class="fadeIn first" value="Cydia">
            </form>

            <form action="zbra://sources/add/https://jb.catto.io" method="GET">
                <input type="submit" class="fadeIn second" value="Zebra">
            </form>

            <form action="sileo://source/https://jb.catto.io" method="GET">
                <input type="submit" class="fadeIn third" value="Sileo">
            </form>

            <div class="fadeIn third subtext">
                Alternatively, <a href="https://github.com/manualmanul/jb.catto.io/tree/master/debians">browse the repository directly</a>.
            </div>

            <br>

            <div id="formFooter">
                <a class="underlineHover" href="https://twitter.com/manualmanul">(c) Manual 2020</a>
                <p><a class="underlineHover" href="https://github.com/manualmanul/jb.catto.io">GitHub</a></p>
            </div>
        </div>
</body>

</html>
